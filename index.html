<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form To Email Using Javascript</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <form action="https://formsubmit.co/imethudara@gmail.com" method="POST" >
            <input type="text"placeholder="Name" id="name" autocomplet ="off">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="http://127.0.0.1:5501/thankyou.html">
            <input type="email"placeholder="Email" id="email" autocomplet ="off">
            <input type="text"placeholder="Subject" id="subject"autocomplet ="off">
            <textarea id="messages" placeholder="Message" cols="30" rows="10"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    
</body>
</html>
